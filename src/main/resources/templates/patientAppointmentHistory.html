<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${@environment.getProperty('app.title')}">A</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav
            class="navbar navbar-expand-md navbar-dark"
            style="background-color: tomato"
    >
        <div>
            <a href="http://localhost:8080" class="navbar-brand">Patient UI</a>
        </div>

        <ul class="navbar-nav">
            <li>
                <a th:href="@{~/patientProfile}" class="nav-link">Profile</a>
            </li>
            <li>
                <a th:href="@{~/patient/newAppointment}" class="nav-link">New Appointment</a>
            </li>
            <li>
                <a th:href="@{~/patient/callMedicalHelp}" class="nav-link">Call Medical Help</a>
            </li>
            <li>
                <a th:href="@{~/patient/history}" class="nav-link">History</a>
            </li>
            <li>
                <a th:href="@{~/logout}" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>
</header>
<br />

<div class="row">
    <div class="container">
        <h3 class="text-center">Appointments</h3>
        <hr />
        <br />
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Reason</th>
                <th>Report</th>
                <th>Status</th>
                <th>Doctor</th>
                <th>Created</th>
                <th>Meeting</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a, custStat: ${appointments}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.reason}"></td>
                <td th:text="${a.report}"></td>
                <td th:text="${a.status}"></td>
                <td th:text="${a.doctor.firstname + ' ' + a.doctor.lastname}"></td>
                <td th:text="${a.getCreatedTimeString()}"></td>
                <td th:text="${a.getMeetingTimeString()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
